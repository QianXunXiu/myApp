        <script>
            var chess =new Array(); 
            var m = parseInt(document.getElementById("m").value);
            var n = parseInt(document.getElementById("n").value);
            function Inchess(x,y)
            {
                var x = parseInt(document.getElementById("x").value);
                var y = parseInt(document.getElementById("y").value);
                boolean(x>-1&&x<m&&y>-1&&y<n);

            }            
            function judgedirections(flag)
            {                             
                var track=new Array();                
                switch(flag)
                {
                    case 0:
                    if (Inchess(x+1,y+2)!=track[x+1][y+2])
                    {
                        x++;
                        y+=2;
                        return true;
                    }
                    break;
                    case 1:
                    if (Inchess(x+2,y+1)!=track[x+2][y+1])
                    {
                        x+=2;
                        y++;
                        return true;
                    }
                    break;
                    case 2:
                    if (Inchess(x+2,y-1)!=track[x+2][y-1])
                    {
                        x+=2;
                        y--;
                        return true;
                    }
                    break;
                    case 3:
                    if (Inchess(x+1,y-2)!=track[x+1][y-2])
                    {
                        x++;
                        y-=2;
                        return true;
                    }
                    break;
                    case 4:
                    if (Inchess(x-1,y-2)!=track[x-1][y-2])
                    {
                        x--;
                        y-=2;
                        return true;
                    }
                    break;
                    case 5:
                    if (Inchess(x-2,y-1)!=track[x-2][y-1])
                    {
                        x-=2;
                        y--;
                        return true;
                    }
                    break;
                    case 6:
                    if (Inchess(x-1,y+2)!=track[x-1][y+2])
                    {
                        x--;
                        y+=2;
                        return true;
                    }
                    break;
                    case 7:
                    if (Inchess(x-2,y+1)!=track[x-2][y+1])
                    {
                        x-=2;
                        y--;
                        return true;
                    }
                    break;                    
                }
                return false;           
            }

                  }
                               
            }                             
        </script>        
    </body>    
</html>
